---
- blockinfile:
    path: "{{ playbook_dir }}/../../{{ target_name }}-ssh.cfg"
    create: yes
    marker: '# {mark} MONITORING'
    insertafter: "# END ES"
    block: |
      Host monitor-instance {{ all_terraform_outputs.monitor.value }}
        Hostname {{ all_terraform_outputs.monitor.value }}
        StrictHostKeyChecking no
        ProxyCommand ssh -t -F ./{{ target_name }}-ssh.cfg -W %h:%p BASTION_AWS
        User admin
        IdentityFile ~/.ssh/{{ target_name }}-aws-bastion

      {% for instance in all_terraform_outputs.consul_masters.value %}
      Host consul-master-{{ loop.index0 }} {{ instance }}
        Hostname {{ instance }}
        StrictHostKeyChecking no
        ProxyCommand ssh -t -F ./{{ target_name }}-ssh.cfg -W %h:%p BASTION_AWS
        User admin
        IdentityFile ~/.ssh/{{ target_name }}-aws-bastion
      {% endfor %}
