---
- blockinfile:
    path: "{{ playbook_dir }}/../../{{ target_name }}-ssh.cfg"
    create: yes
    marker: '# {mark} ENTRY'
    insertafter: "# END NOMAD_WORKERS"
    block: |
      {% for instance in all_terraform_outputs.entry_instance.value %}
      Host entry-{{ loop.index0 }} {{ instance }}
        Hostname {{ instance }}
        StrictHostKeyChecking no
        ProxyCommand ssh -t -F ./{{ target_name }}-ssh.cfg -W %h:%p BASTION_AWS
        User admin
        IdentityFile ~/.ssh/{{ target_name }}-aws-bastion
      {% endfor %}
